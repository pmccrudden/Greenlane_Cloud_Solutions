steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/greenlane-cloud-solutions/greenlane-crm-app', '-f', 'Dockerfile.esm-app', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/greenlane-cloud-solutions/greenlane-crm-app']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'greenlane-crm-app'
      - '--image'
      - 'gcr.io/greenlane-cloud-solutions/greenlane-crm-app'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300s'
      - '--set-env-vars'
      - 'NODE_ENV=production,BASE_DOMAIN=greenlanecloudsolutions.com'
      - '--no-cpu-throttling'
      - '--port'
      - '8080'
      - '--health-check-path'
      - '/health'
      - '--health-check-timeout'
      - '10s'
      - '--health-check-interval'
      - '5s'

images:
  - 'gcr.io/greenlane-cloud-solutions/greenlane-crm-app'